<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Section</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f1b;
      color: white;
    }

    #contact {
      padding: 60px 50px;
      background: linear-gradient(to bottom right, #121223, #1c1c2b);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .section-title {
      color: #00ff88;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .contact-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 600px;
    }

    .contact-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      padding: 15px 20px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: all 0.3s ease;
      color: #ccc;
      font-size: 18px;
      text-decoration: none;
    }

    .contact-item:hover {
      transform: scale(1.03);
      background: rgba(0, 255, 136, 0.1);
      border-color: #00ff88;
      color: #fff;
    }

    .contact-item i {
      color: #00ff88;
      font-size: 1.5rem;
      min-width: 30px;
    }

    a.contact-item {
      color: #ccc;
    }

    a.contact-item:hover {
      color: #fff;
    }

    .social-icons {
      margin-top: 40px;
      display: flex;
      gap: 25px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .social-icons a {
      color: #ccc;
      font-size: 28px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ff88;
      transform: scale(1.2);
    }

    @media screen and (max-width: 600px) {
      .contact-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .social-icons {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <section id="contact">
    <h3 class="section-title">Contact</h3>
    <div class="contact-container">
      <a href="mailto:botsaannapurna2004@gmail.com" class="contact-item" target="_blank">
        <i class="fas fa-envelope"></i>
        <span>yaswanthkumarpudi623@gmail.com</span>
      </a>
      <a href="tel:+919110372356" class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <span>+91-9110372356</span>
      </a>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <span>Vizianagaram (PIN-535578), Andhra Pradesh, India</span>
      </div>
    </div>

    <div class="social-icons">
      <a href="https://github.com/Yaswanth-1822" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/yaswanthkumar-pudi-117984259/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://leetcode.com/u/Yashwanth1822/" target="_blank"><i class="fa-solid fa-code"></i></a>
      <a href="https://www.hackerrank.com/profile/yaswanthkumarpu1" target="_blank"><i class="fab fa-hackerrank"></i></a>
    </div>
  </section>
</body>
</html>
